<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF922B;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#FD7E14;stop-opacity:0.1"/>
        </linearGradient>
        <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF922B"/>
            <stop offset="100%" style="stop-color:#FD7E14"/>
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    
    <!-- チームメンバー -->
    <g>
        <!-- 中央のメンバー -->
        <g transform="translate(600,400)">
            <circle r="50" fill="url(#supportGradient)"/>
            <circle cx="-20" cy="-10" r="10" fill="#fff"/>
            <circle cx="20" cy="-10" r="10" fill="#fff"/>
            <path d="M-20,20 Q0,40 20,20" 
                  stroke="#fff" stroke-width="6" 
                  fill="none" stroke-linecap="round"/>
        </g>
        
        <!-- 左のメンバー -->
        <g transform="translate(400,400)">
            <circle r="40" fill="url(#supportGradient)"/>
            <circle cx="-15" cy="-8" r="8" fill="#fff"/>
            <circle cx="15" cy="-8" r="8" fill="#fff"/>
            <path d="M-15,15 Q0,30 15,15" 
                  stroke="#fff" stroke-width="5" 
                  fill="none" stroke-linecap="round"/>
        </g>
        
        <!-- 右のメンバー -->
        <g transform="translate(800,400)">
            <circle r="40" fill="url(#supportGradient)"/>
            <circle cx="-15" cy="-8" r="8" fill="#fff"/>
            <circle cx="15" cy="-8" r="8" fill="#fff"/>
            <path d="M-15,15 Q0,30 15,15" 
                  stroke="#fff" stroke-width="5" 
                  fill="none" stroke-linecap="round"/>
        </g>
    </g>
    
    <!-- サポートアイコン -->
    <g>
        <!-- ヘッドセット -->
        <g transform="translate(600,200)">
            <path d="M-30,0 A30,30 0 0,1 30,0" 
                  stroke="url(#supportGradient)" stroke-width="8" 
                  fill="none"/>
            <rect x="-35" y="0" width="10" height="30" 
                  fill="url(#supportGradient)" rx="5"/>
            <rect x="25" y="0" width="10" height="30" 
                  fill="url(#supportGradient)" rx="5"/>
            <animate attributeName="transform" 
                     values="translate(600,200);translate(600,180);translate(600,200)" 
                     dur="1s" repeatCount="indefinite"/>
        </g>
        
        <!-- チャットバブル -->
        <g transform="translate(400,250)">
            <path d="M-20,-20 L-20,10 Q-20,20 -10,20 L10,20 Q20,20 20,10 L20,-20 Q20,-30 10,-30 L-10,-30 Q-20,-30 -20,-20 Z" 
                  fill="url(#supportGradient)"/>
            <circle cx="-5" cy="-5" r="3" fill="#fff"/>
            <circle cx="5" cy="-5" r="3" fill="#fff"/>
            <circle cx="0" cy="5" r="3" fill="#fff"/>
            <animate attributeName="transform" 
                     values="translate(400,250);translate(400,230);translate(400,250)" 
                     dur="1s" repeatCount="indefinite"/>
        </g>
        
        <!-- メール -->
        <g transform="translate(800,250)">
            <path d="M-25,-15 L25,-15 L25,15 L-25,15 Z" 
                  fill="none" stroke="url(#supportGradient)" 
                  stroke-width="4"/>
            <path d="M-25,-15 L0,0 L25,-15" 
                  fill="none" stroke="url(#supportGradient)" 
                  stroke-width="4"/>
            <animate attributeName="transform" 
                     values="translate(800,250);translate(800,230);translate(800,250)" 
                     dur="1s" repeatCount="indefinite"/>
        </g>
    </g>
    
    <!-- 接続線 -->
    <g stroke="url(#supportGradient)" stroke-width="2">
        <line x1="600" y1="400" x2="400" y2="400">
            <animate attributeName="stroke-dasharray" 
                     values="0,500;500,0" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="600" y1="400" x2="800" y2="400">
            <animate attributeName="stroke-dasharray" 
                     values="0,500;500,0" dur="2s" repeatCount="indefinite"/>
        </line>
    </g>
    
    <!-- 24/7 テキスト -->
    <g transform="translate(600,600)">
        <text x="0" y="0" 
              font-family="Arial" font-size="40" 
              fill="url(#supportGradient)" 
              text-anchor="middle" font-weight="bold">
            24/7
        </text>
    </g>
</svg> 